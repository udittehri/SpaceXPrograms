<div class>
    <h4>Filters</h4>
    <div class="mx-2">
        <p class="text-center">Launch Year</p>
        <hr class="m-3" />
        <div class="row">
            <div class="col-5 text-center " *ngFor = "let year of years ;"   >
                <button type="button" class="btn btn-success m-2 px-4 py-1" [class.active]=" year == activeYear " (click)= "changeFilter(year,'year')" >
                    {{year}}
                </button>
            </div>
        </div>
    </div>
    <div>
        <p class="text-center">Successfull Launch</p>
        <hr class="m-3" />
        <div class="row">
            <div class="col-5 text-center">
                <button class="btn btn-success m-2 px-4 py-1" [class.active]="activeLaunch " (click)= "changeFilter(true,'isLaunchS')">
                    True
                </button>
            </div>
            <div class="col-5 text-center">
                <button class="btn btn-success m-2 px-4 py-1"  [class.active]="!activeLaunch " (click)= "changeFilter(false,'isLaunchS')">
                    False
                </button>
            </div>

        </div>
    </div>
    <div>
        <p class="text-center">Successfull landing</p>
        <hr class="m-3" />
        <div class="row">
            <div class="col-5 text-center">
                <button class="btn btn-success m-2 px-4 py-1" [class.active]="activeLand " (click)= "changeFilter(true,'isLandS')">
                    True
                </button>
            </div>
            <div class="col-5 text-center">
                <button class="btn btn-success m-2 px-4 py-1" [class.active]="!activeLand " (click)= "changeFilter(false,'isLandS')">
                    False
                </button>
            </div>

        </div>
    </div>
</div>
